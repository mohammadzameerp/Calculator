<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/158d75eb0e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" placeholder="88888888888888888" id="result" disabled>
        </div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="append('%')">%</button>
            <button onclick="append('/')">/</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('*')">×</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('-')">−</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('+')">+</button>
            <button onclick="append('00')">00</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button onclick="calculate()" style="background-color: rgb(255, 165, 0);">=</button>
        </div>
        <p style="background-color: black; color: rgb(135, 133, 133);margin: 0px;font-size: .7rem;padding: 1rem;padding-left: 2rem;">𝔸 𝕡𝕣𝕠𝕕𝕦𝕔𝕥 𝕠𝕗 𝕔𝕠𝕕𝕖, 𝕕𝕖𝕤𝕚𝕘𝕟𝕖𝕕 𝕓𝕪 ℤ𝕒𝕞𝕖𝕖𝕣</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
